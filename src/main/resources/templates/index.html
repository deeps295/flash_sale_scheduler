<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flash Sales</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Flash Sale</h1>
      <a href="/admin" class="text-sm text-blue-600 hover:underline">Admin</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8 space-y-10">
    <section>
      <h2 class="text-xl font-semibold mb-4">Live Flash Sales</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" th:if="${#lists.isEmpty(sales)} == false">
        <a th:each="s : ${sales}" th:href="@{'/sale/' + ${s.id}}" class="block bg-white rounded-lg shadow hover:shadow-md transition p-6">
          <div class="flex items-center justify-between">
            <h3 class="text-lg font-semibold" th:text="${s.name}">Sale Name</h3>
            <span class="px-2 py-1 text-xs bg-green-100 text-green-700 rounded">LIVE</span>
          </div>
          <p class="text-sm text-gray-500 mt-2" th:text="${#temporals.format(s.startTime, 'dd MMM HH:mm')} + ' - ' + ${#temporals.format(s.endTime, 'dd MMM HH:mm')}">Time</p>
        </a>
      </div>
      <p th:if="${#lists.isEmpty(sales)}" class="text-gray-500">No live sales right now. Check back soon!</p>
    </section>

    <section>
      <h2 class="text-xl font-semibold mb-4">All Products</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="p : ${products}" class="bg-white rounded-lg shadow p-6">
          <h3 class="text-lg font-semibold" th:text="${p.name}">Product</h3>
          <p class="text-sm text-gray-600 mt-1" th:text="${p.description}">desc</p>
          <div class="mt-3 flex items-center justify-between">
            <span class="text-blue-600 font-semibold" th:text="'₹' + ${p.price}">₹0.00</span>
            <span class="text-xs text-gray-500" th:text="'Stock: ' + ${p.stock}">Stock</span>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
