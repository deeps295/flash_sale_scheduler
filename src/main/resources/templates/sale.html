<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${sale.name}">Sale</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<header class="bg-white shadow">
  <div class="max-w-6xl mx-auto px-4 py-6 flex justify-between items-center">
    <a href="/" class="text-sm text-blue-600 hover:underline">← Back</a>
    <h1 class="text-xl font-bold" th:text="${sale.name}">Sale</h1>
    <span></span>
  </div>
</header>

<main class="max-w-6xl mx-auto px-4 py-8">
  <p class="text-gray-500 mb-6" th:text="${#temporals.format(sale.startTime, 'dd MMM HH:mm')} + ' - ' + ${#temporals.format(sale.endTime, 'dd MMM HH:mm')}">Time</p>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div th:each="it : ${items}" class="bg-white rounded-lg shadow p-6">
      <h3 class="text-lg font-semibold" th:text="${it.product.name}">Product</h3>
      <p class="text-sm text-gray-600" th:text="${it.product.description}">desc</p>
      <div class="mt-3 space-y-1">
        <div class="text-red-600 font-semibold" th:text="'₹' + ${it.discountPrice}">₹0.00</div>
        <div class="text-xs text-gray-500">
          <span th:text="'MRP: ₹' + ${it.product.price}">MRP</span>
          <span class="ml-2" th:if="${it.quantityLimit != null}" th:text="'Limit: ' + ${it.quantityLimit}">Limit</span>
          <span class="ml-2" th:text="'Stock: ' + ${it.product.stock}">Stock</span>
        </div>
      </div>

      <form method="post" action="/order" class="mt-4 space-y-3">
        <input type="hidden" name="saleItemId" th:value="${it.id}">
        <div class="grid grid-cols-2 gap-3">
          <input required name="customerName" placeholder="Your name" class="border rounded px-3 py-2" />
          <input required type="email" name="customerEmail" placeholder="Email" class="border rounded px-3 py-2" />
        </div>
        <div class="grid grid-cols-2 gap-3">
          <input required type="number" min="1" name="quantity" value="1" class="border rounded px-3 py-2" />
          <button class="bg-blue-600 text-white rounded px-4 py-2">Buy Now</button>
        </div>
      </form>
    </div>
  </div>
</main>
</body>
</html>
