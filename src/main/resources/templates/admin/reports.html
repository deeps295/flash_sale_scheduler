<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reports</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<header class="bg-white shadow">
  <div class="max-w-6xl mx-auto px-4 py-6 flex justify-between items-center">
    <a href="/admin" class="text-sm text-blue-600">← Back</a>
    <h1 class="text-xl font-bold">Reports</h1>
    <span></span>
  </div>
</header>
<main class="max-w-6xl mx-auto px-4 py-8 space-y-8">
  <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white rounded-lg shadow p-6">
      <div class="text-sm text-gray-500">Total Orders</div>
      <div class="text-2xl font-semibold" th:text="${totalOrders}">0</div>
    </div>
    <div class="bg-white rounded-lg shadow p-6">
      <div class="text-sm text-gray-500">Total Revenue</div>
      <div class="text-2xl font-semibold" th:text="'₹' + ${totalRevenue}">₹0</div>
    </div>
  </section>

  <section class="bg-white rounded-lg shadow p-6">
    <h2 class="text-lg font-semibold mb-4">Orders</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full text-left">
        <thead>
          <tr class="text-sm text-gray-600">
            <th class="p-2">ID</th>
            <th class="p-2">Customer</th>
            <th class="p-2">Email</th>
            <th class="p-2">Status</th>
            <th class="p-2">Total</th>
            <th class="p-2">Created</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="o : ${orders}" class="border-t">
            <td class="p-2" th:text="${o.id}">1</td>
            <td class="p-2" th:text="${o.customerName}">Name</td>
            <td class="p-2" th:text="${o.customerEmail}">Email</td>
            <td class="p-2" th:text="${o.status}">PAID</td>
            <td class="p-2" th:text="'₹' + ${o.totalAmount}">₹0</td>
            <td class="p-2" th:text="${#temporals.format(o.createdAt, 'dd MMM HH:mm')}">Time</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</main>
</body>
</html>
