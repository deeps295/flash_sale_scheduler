<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<header class="bg-white shadow">
  <div class="max-w-6xl mx-auto px-4 py-6 flex justify-between items-center">
    <h1 class="text-xl font-bold">Admin</h1>
    <a href="/" class="text-sm text-blue-600">View Site</a>
  </div>
</header>
<main class="max-w-6xl mx-auto px-4 py-8 space-y-8">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <a href="/admin/products" class="bg-white rounded-lg p-6 shadow hover:shadow-md">
      <h2 class="text-lg font-semibold">Manage Products</h2>
      <p class="text-gray-500">Create and view products</p>
    </a>
    <a href="/admin/sales" class="bg-white rounded-lg p-6 shadow hover:shadow-md">
      <h2 class="text-lg font-semibold">Manage Flash Sales</h2>
      <p class="text-gray-500">Schedule sales and add items</p>
    </a>
  </div>
</main>
</body>
</html>
